[loggers]
keys=root,test01

[handlers]
keys=consoleHandler,handler01

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=handler01

[logger_test01]
level=INFO
handlers=handler01
propagate=0
qualname=test01

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_handler01]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('testing.log','w')


[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
class=logging.Formatter